<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartoon Dash Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div>
       <button id="restart">Restart Game</button> 
    </div>
    
    <div id="gameArea">
      <svg id="character" width="100" height="140" viewBox="0 0 100 140">
        <!-- Body -->
        <rect x="30" y="40" width="40" height="60" rx="20" fill="#9C27B0" />
        <!-- Head -->
        <ellipse cx="50" cy="30" rx="25" ry="20" fill="#673AB7" />
        <!-- Eyes -->
        <circle cx="40" cy="25" r="8" fill="white" />
        <circle cx="60" cy="25" r="8" fill="white" />
        <!-- Pupils -->
        <circle cx="43" cy="27" r="4" fill="black" />
        <circle cx="63" cy="27" r="4" fill="black" />
        <!-- Smile -->
        <path
          d="M35 35 Q50 50 65 35"
          stroke="black"
          stroke-width="3"
          fill="transparent"
        />
        <!-- Horns -->
        <path d="M35 10 Q30 0 25 10" fill="#673AB7" />
        <path d="M65 10 Q70 0 75 10" fill="#673AB7" />
        <!-- Arms -->
        <line
          id="leftArm"
          x1="20"
          y1="50"
          x2="0"
          y2="60"
          stroke="#9C27B0"
          stroke-width="8"
        />
        <line
          id="rightArm"
          x1="80"
          y1="50"
          x2="100"
          y2="60"
          stroke="#9C27B0"
          stroke-width="8"
        />
        <!-- Legs -->
        <line
          id="leftLeg"
          x1="40"
          y1="100"
          x2="30"
          y2="135"
          stroke="#9C27B0"
          stroke-width="8"
        />
        <line
          id="rightLeg"
          x1="60"
          y1="100"
          x2="70"
          y2="135"
          stroke="#9C27B0"
          stroke-width="8"
        />
      </svg>

      <div id="finishLine">Finish Line</div>
      <div id="gameOverUI" class="gameUI" style="display: none">Game Over!</div>
      <div id="winUI" class="gameUI" style="display: none">You Win!</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
